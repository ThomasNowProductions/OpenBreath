<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBreath - Breathing Exercises</title>
    <style>
        body {
            font-family: 'GFS Didot', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: black;
            text-align: center;
        }
        .container {
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .welcome-title {
            font-size: 34px;
            margin-bottom: 10px;
            font-weight: 400;
            color: black;
        }
        .welcome-subtitle {
            font-size: 20px;
            margin-bottom: 20px;
            opacity: 0.9;
            color: black;
            text-align: center;
            line-height: 1.4;
        }
        .get-started-button {
            background: black;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: inherit;
        }
        .get-started-button:hover {
            background: #333;
        }
        .app-button {
            background: black;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: inherit;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            margin: 10px;
        }
        .app-button:hover {
            background: #333;
        }
        .exercise-info {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            color: black;
        }
        .exercise-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: 500;
            color: black;
        }
        .exercise-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            color: black;
        }
        .exercise-info {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
        }
        .exercise-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: 500;
        }
        .exercise-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .primary-button {
            background: #4CAF50;
            color: white;
        }
        .primary-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .secondary-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .secondary-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .loading {
            display: none;
            margin: 20px 0;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-title">Welcome to OpenBreath</div>
        <div class="welcome-subtitle">The no-nonsense breathing app for calmth and sleep.</div>

        <div style="height: 20px;"></div>

        <div style="display: flex; justify-content: center;">
            <button class="get-started-button" onclick="downloadApp()">Get Started</button>
        </div>

        <div id="loading" class="loading">
            <div>Opening OpenBreath app...</div>
        </div>

        <div id="exerciseContent" class="exercise-info hidden">
            <div class="exercise-title" id="exerciseTitle">Loading exercise...</div>
            <div class="exercise-description" id="exerciseDescription">Please wait while we load the exercise information.</div>
        </div>

        <div id="appButtons" class="hidden">
            <a href="#" id="openAppBtn" class="app-button">Open in App</a>
            <a href="https://play.google.com/store" class="button secondary-button">Get Android App</a>
            <a href="https://apps.apple.com" class="button secondary-button">Get iOS App</a>
        </div>

        <div id="webVersion" class="exercise-info hidden">
            <div class="exercise-title" id="webExerciseTitle"></div>
            <div class="exercise-description" id="webExerciseDescription"></div>
            <div style="margin-top: 20px;">
                <a href="#" id="webOpenAppBtn" class="app-button">Open in OpenBreath App</a>
            </div>
        </div>
    </div>

    <script>
        // Exercise data (same as in assets/exercises.json)
        const exercises = [
            {
                "id": "box-breathing",
                "title": "Box Breathing",
                "intro": "A simple technique to calm your mind and body.",
                "pattern": "4-4-4-4",
                "duration": "4 min"
            },
            {
                "id": "relaxing-breath",
                "title": "Relaxing Breath",
                "intro": "Promotes sleep and reduces anxiety.",
                "pattern": "4-7-8-0",
                "duration": "4 min"
            },
            {
                "id": "box-breathing-navy-seals",
                "title": "Box Breathing",
                "intro": "Used by Navy SEALs for stress management.",
                "pattern": "4-4-4-4",
                "duration": "4 min"
            },
            {
                "id": "two-one-ratio",
                "title": "2:1 Ratio Breathing",
                "intro": "Simple calming technique for beginners.",
                "pattern": "3-0-6-0",
                "duration": "4 min"
            },
            {
                "id": "equal-breathing",
                "title": "Equal Breathing",
                "intro": "Balances nervous system activation.",
                "pattern": "5-0-5-0",
                "duration": "4 min"
            }
        ];

        function getExerciseById(id) {
            return exercises.find(exercise => exercise.id === id);
        }

        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function tryOpenApp(exerciseId) {
            if (!isMobile()) {
                showWebVersion(exerciseId);
                return;
            }

            const appUrl = `openbreath://exercise/${exerciseId}`;

            // Show loading state
            document.getElementById('loading').style.display = 'block';

            // Try to open the app
            window.location.href = appUrl;

            // If app doesn't open, show fallback after 2 seconds
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                showAppButtons(exerciseId);
            }, 2000);
        }

        function showAppButtons(exerciseId) {
            const exercise = getExerciseById(exerciseId);
            if (exercise) {
                document.getElementById('exerciseTitle').textContent = exercise.title;
                document.getElementById('exerciseDescription').textContent = exercise.intro;
                document.getElementById('exerciseContent').classList.remove('hidden');
            }
            document.getElementById('appButtons').classList.remove('hidden');
        }

        function showWebVersion(exerciseId) {
            const exercise = getExerciseById(exerciseId);
            if (exercise) {
                document.getElementById('webExerciseTitle').textContent = exercise.title;
                document.getElementById('webExerciseDescription').textContent = exercise.intro;
                document.getElementById('webVersion').classList.remove('hidden');
            }
        }

        function downloadApp() {
            // Redirect to app stores or show download options
            if (isMobile()) {
                // Try to open app store
                if (/Android/i.test(navigator.userAgent)) {
                    window.location.href = 'https://play.google.com/store';
                } else if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    window.location.href = 'https://apps.apple.com';
                }
            } else {
                document.getElementById('appButtons').classList.remove('hidden');
            }
        }

        // Handle page load
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const exerciseId = urlParams.get('exercise') || window.location.pathname.split('/exercise/')[1];

            if (exerciseId) {
                // Hide the welcome content and get started button for exercise-specific pages
                document.querySelector('.welcome-title').style.display = 'none';
                document.querySelector('.welcome-subtitle').style.display = 'none';
                document.querySelector('.get-started-button').style.display = 'none';
                tryOpenApp(exerciseId);
            } else {
                // Show general app info - keep the get started button visible for main page
                // Don't hide the get started button, just ensure app buttons are hidden
                document.getElementById('appButtons').classList.add('hidden');
            }
        });

        // Handle visibility change (when user returns from app)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // User left the page (probably opened the app)
                console.log('User likely opened the app');
            }
        });
    </script>
</body>
</html>
</content>
</html>
